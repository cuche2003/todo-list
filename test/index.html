<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body oncontextmenu="return false">
    <div id="todolist-div">
      <header id="header">
        <h1 id="app-name-h1">Todo list</h1>
      </header>
      <main id="main">
        <nav id="projects-nav">
          <div id="workspace-name-div">
            <i class="material-icons product-arrow-icon">expand_more</i>
            <h2 id="workspace-name-h2">TODO-LIST</h2>
          </div>
          <div id="default-projects-div" class="projects-div">
              <button class="project-button">
                <h4 class="project-name-h4" id="today-button">
                  today.js
                </h4>
              </button>
              <button class="project-button">
                <h4 class="project-name-h4" id="this-week-button">
                  thisWeek.js
                </h4>
              </button>
            </ul>
          </div>
          <div id="folder-name-div"></div>
          <div class="group-div">
            <button class="group-button">
              <i class="material-icons product-arrow-icon">navigate_next</i>
              <h4 class="group-name-h4">custom projects</button>
            </button>
            <div class="projects-div">
              <button class="project-button">
                <h4 class="project-name-h4">chore.js</button>
              </button>
              <button class="project-button">
                <h4 class="project-name-h4">code.js</button>
              </button>
            </div>
          </div>
        </nav>
        <div id="project-content-div"></div>
      </main>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
